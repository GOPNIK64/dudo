<ion-content [style.--background]="colorFondo">
  <div class="lobby-container" [style.color]="colorFuente">
    <h1>Bienvenido al Lobby</h1>
    <p *ngIf="welcomeMessage">{{ welcomeMessage }}</p>

    <h2>Usuarios Conectados:</h2>
    <ul>
      <li *ngFor="let user of connectedUsers">{{ user }}</li>
    </ul>

    <div class="icon-container">
      <ion-icon name="refresh-circle" (click)="refreshConnection()" [style.color]="colorFuente"></ion-icon>
    </div>

    <div class="back-icon-container">
      <ion-icon name="caret-back-circle" (click)="navigateToHome()" [style.color]="colorFuente"></ion-icon>
    </div>
  </div>
</ion-content>
