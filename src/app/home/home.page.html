<ion-content>
  <div class="center-container">
    <h1 (click)="cambiarColor()">Dudo</h1>
  </div>
  <div class="icon-container" [ngStyle]="{ 'left': iconPosition === 'left' ? '10px' : 'auto', 'right': iconPosition === 'right' ? '10px' : 'auto' }">
    <ion-icon name="caret-forward-circle" (click)="irAGame()"></ion-icon>
    <ion-icon name="help-circle" (click)="irAInstrucciones()"></ion-icon>
    <ion-icon name="ellipsis-horizontal-circle-sharp" (click)="irAConfiguracion()"></ion-icon>
  </div>
</ion-content>
